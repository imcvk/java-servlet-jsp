<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<div class="container">
    <form action="RegisterServlet" method="post">
        <div class="mb-3">
            <label for="userInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userInputName" name="userInputName">
        </div>
        <div class="mb-3">
            <label for="userInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="userInputEmail1" name="userInputEmail1"
                   aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="userInputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="userInputCountry" name="userInputCountry">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="Reset" class="btn btn-primary">Reset</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
